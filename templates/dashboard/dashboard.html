<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Optional Chart.js -->
</head>
<body>
    <h2>Dashboard</h2>

    <p>Total Income: {{ total_income }}</p>
    <p>Total Expense: {{ total_expense }}</p>
    <p>Balance: {{ balance }}</p>

    <!-- Total Income vs Expenses Chart -->
    <h3>Total Income vs Expenses</h3>
    <canvas id="incomeExpenseChart" width="400" height="200"></canvas>

    <script>
    const ctx2 = document.getElementById('incomeExpenseChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Income', 'Expenses'],
            datasets: [{
                label: 'Amount',
                data: [{{ total_income }}, {{ total_expense }}],  // use your existing context vars
                backgroundColor: ['green', 'red']
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } }
        }
    });
    </script>

    <!-- Optional: Chart -->
    <canvas id="monthlyChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('monthlyChart').getContext('2d');
        const data = {
            labels: [{% for item in monthly_data %}'{{ item.month }}',{% endfor %}],
            datasets: [
                {
                    label: 'Income',
                    data: [{% for item in monthly_data %}{{ item.income|default:0 }},{% endfor %}],
                    backgroundColor: 'rgba(75, 192, 192, 0.5)'
                },
                {
                    label: 'Expense',
                    data: [{% for item in monthly_data %}{{ item.expense|default:0 }},{% endfor %}],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)'
                }
            ]
        };

        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>
</body>
</html>
